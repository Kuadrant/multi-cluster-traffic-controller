# permissions for end users to view secrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: secret-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: multi-cluster-traffic-controller
    app.kubernetes.io/part-of: multi-cluster-traffic-controller
    app.kubernetes.io/managed-by: kustomize
  name: secret-viewer-role
rules:
- apiGroups:
  - kuadrant.io
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kuadrant.io
  resources:
  - secrets/status
  verbs:
  - get
